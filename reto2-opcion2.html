<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reto2_Opcion2</title>
    <link rel="stylesheet" href="reto2-opcion2-Estilos.css">
</head>
<body>
    <header>
        <h1>Sign Up</h1>
      
    </header>
    <main>
        <section>
            <div>
                <form>
                    <label>First Name</label>
                     <br>
                     <input 
                     type="text" minlength="6" maxlength="50">
                     <br>
                     <label>Age</label>
                     <br>
                     <input 
                     type="number" min="0" max="120">
                     <br>
                     <label>Income</label>
                     <br>
                     <input 
                     type="text" minlength="6" maxlength="50">
                     <br>
                     <label>More Info</label>
                     <br>
                     <textarea minlength="6"></textarea>
                     <br>
                     <label>Gender</label>
                     <br>
                     <input type="radio" name="genero" value="M" id="genero">Male
                     <input type="radio" name="genero" value="F">Female
                     <input type="radio" name="genero" value="NC">Trans
                     <br>
                     <label>Plan</label>
                     <br>
                     <select>
                         <option value="AM"select>Select Plan</option>
                         <option value="AN">Ancash</option>
                         <option value="AP">Apurimac</option>
                         <option value="PI">Piura</option>
                         <option value="IC">Ica</option>
                         <option value="LI">Lima</option>
                     </select>
                     <br>
                     <input id="checkbox" type="checkbox" value="Subscribe">Subscribe to Newsletter
                     <br>
                     <input id="boton" type="submit" value="Update">
                 </form>
            </div>


        </section>
    </main>
</body>
</html>
