<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Opcion3</title>
    <link rel="stylesheet" href="reto2-opcion3-Estilos.css">

</head>
<body>
    <header><h1>Contact Form</h1></header>
    <main>
        
            <form>
                <label>First Name</label>
                <br>
                <input type="text" placeholder="John" minlength="6" maxlength="50">
                <br>
                <label>Last Name</label>
                <br>
                <input type="text" placeholder="Doe" minlength="6" maxlength="50">
                <br>
                <label>Email</label>
                <br>
                <input type="email" placeholder="your@domain.com" pattern="[A-Z a-z 0-9]{1,}@[A-Z a-z 0-9]{1,}">
                <br>
                <label>Message</label>
                <br>
                <textarea placeholder="Enter your message here ..." minlength="20" maxlength="140"></textarea>
                <br>
                <input type="submit" value="Submit">
                <br>
            </form>
        
    </main>
</body>
</html>
